<div class="my-container" style="margin-top: 50px; margin-bottom: 30px;">
	<div class="about text-center h2">
		<h3 class="h2 h3_under">{{ 'MENU.RESULTS' | translate | sentanceCase:"sentance" }}</h3>
	</div>
</div>
<div class="my-container projects" style="margin-top: 30px">
		
	<a *ngFor="let project of projects" [routerLink]="[project['$key']]"> 
		<div class="background-slider project-image" [ngStyle]="{'background-image': 'url(' + picture(project) + ')'}"></div> 
	<h5 class="h3">{{project.description}}</h5>
	<div>
		<p>{{project.start}}</p>
	</div>
	</a> 

</div>
