<form autocomplete="off" novalidate (submit)="upload($event)">
    <fieldset>
        <legend>Incarca imagine</legend>
        <div class="form-field">
            <label>Selecteaza imagine</label>
            <input type="file" id="file">
        </div>
    </fieldset>

    <button type="submit">Upload</button>
</form>
