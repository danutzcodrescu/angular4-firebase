<div class="my-container background-opacity">
	<div>
		<h4 class="h2 h3_under text-center">{{ 'HOME.PROJECTS' | translate | sentanceCase }}</h4>
		<div class="small-controls">
			<div>
				<span (click)="prev()">&#9664;</span>
				<span (click)="next()">&#9654;</span>
			</div>
		</div>
		<div class="project-images current">
			<div class="background-slider" *ngFor="let slide of slides" [ngStyle]="{'background-image': 'url(' + slide + ')'}"></div>
		</div>
	</div>
</div>
